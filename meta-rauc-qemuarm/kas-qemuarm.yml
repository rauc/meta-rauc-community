header:
  version: 14

machine: qemuarm64
distro: nodistro

defaults:
  repos:
    branch: master

repos:
  meta-rauc-community:
    layers:
      meta-rauc-qemuarm:
  meta-rauc:
    url: "https://github.com/rauc/meta-rauc.git"
    branch: master
    path: layers/meta-rauc
  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    path: layers/bitbake
    # this repo does not provide any layers
    layers:
      .: disabled
  openembedded-core:
    url: "https://github.com/openembedded/openembedded-core.git"
    path: layers/openembedded-core
    layers:
      meta:

target:
  - core-image-minimal
  - update-bundle

local_conf_header:
  meta-custom: |
    # MACHINE
    # ---
    PREFERRED_PROVIDER_virtual/bootloader = "u-boot"

    QB_DEFAULT_BIOS:qemuarm64 = "u-boot.bin"
    QB_ROOTFS_OPT:qemuarm64 = "-drive id=disk0,file=@ROOTFS@,if=none,format=qcow2 -device virtio-blk-device,drive=disk0"
    QB_OPT_APPEND:qemuarm64 += " -drive if=pflash,format=raw,index=1,file=${TMPDIR}/deploy/images/${MACHINE}/bootenv.img"
    QB_MEM:qemuarm64 = "-m 3G"

    # DISTRO
    # ---
    DISTRO_FEATURES:append = " rauc"
    INIT_MANAGER = "systemd"

    PREFERRED_RPROVIDER_u-boot-default-env = "libubootenv"

    # IMAGE
    # ---
    EXTRA_IMAGE_FEATURES += "allow-empty-password allow-root-login empty-root-password"
    EXTRA_IMAGE_FEATURES += "ssh-server-openssh"
