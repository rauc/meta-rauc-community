header:
  # We require kas config version 14
  version: 14

machine: qemux86-64
distro: nodistro

defaults:
  repos:
      branch: master

repos:
  meta-rauc-community:
    layers:
      meta-rauc-qemux86:
  meta-rauc:
    url: "https://github.com/rauc/meta-rauc.git"
    path: layers/meta-rauc
  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    path: layers/bitbake
    # this repo does not provide any layers
    layers:
      .: disabled
  openembedded-core:
    url: "https://github.com/openembedded/openembedded-core.git"
    path: layers/openembedded-core
    layers:
      meta:

target:
  - core-image-minimal
  - core-bundle-minimal

local_conf_header:
  meta-custom: |
    DISTRO_FEATURES:append = " rauc"
    IMAGE_INSTALL:append = " rauc"
    IMAGE_FSTYPES = "tar.bz2 wic"
    WKS_FILE = "qemux86-grub-efi.wks"
    EXTRA_IMAGEDEPENDS += "ovmf"
    PREFERRED_RPROVIDER_virtual-grub-bootconf = "rauc-qemu-grubconf"
    EXTRA_IMAGE_FEATURES += "allow-empty-password allow-root-login empty-root-password"
    EXTRA_IMAGE_FEATURES += "ssh-server-openssh"
