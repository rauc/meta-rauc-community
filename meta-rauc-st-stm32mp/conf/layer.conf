# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rauc-st-stm32mp"
BBFILE_PATTERN_meta-rauc-st-stm32mp = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-rauc-st-stm32mp = "7"

LAYERDEPENDS_meta-rauc-st-stm32mp = "core rauc stm-st-stm32mp st-openstlinux"
LAYERSERIES_COMPAT_meta-rauc-st-stm32mp = "scarthgap"
