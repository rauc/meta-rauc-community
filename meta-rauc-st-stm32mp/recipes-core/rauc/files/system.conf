[system]
compatible=@@MACHINE@@
bootloader=uboot
data-directory=/usr/local

[keyring]
path=/etc/rauc/ca.cert.pem
 
[slot.rootfs.0]
device=/dev/disk/by-path/platform-soc-amba-58005000.mmc-part10
type=ext4
bootname=A

[slot.rootfs.1]
device=/dev/disk/by-path/platform-soc-amba-58005000.mmc-part11
type=ext4
bootname=B
